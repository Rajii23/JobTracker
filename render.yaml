services:
  - type: web
    name: job-tracker-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID_WEB
        sync: false
      - key: GOOGLE_CLIENT_SECRET_WEB
        sync: false
      - key: GOOGLE_REDIRECT_URI_WEB
        sync: false
      - key: GOOGLE_CLIENT_ID_EXTENSION
        sync: false
      - key: FRONTEND_URL
        sync: false
